<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARISEn Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <form>
                <div class="addTable">
                    <div>
                        <label>Name:</label>
                        <input type="text" id="in_Name">
                    </div>
    
                    <div>
                        <label>Gender: </label>
                        <input type="text" id="in_Gender">
                    </div>
    
                    <div>
                        <label>Age: </label>
                        <input type="number" id="in_Age">
                    </div>

                    <div>
                        <button type="button" id="btn_Add">Add to Table</button>
                    </div>
                    
                </div>
    
                <div class="removeTable">
                    <div>
                        <label>Delete Line: </label>
                        <input type="number" id="in_DelLine">
                    </div>

                    <div>
                        <button type="button" id="btn_DelLine">Delete</button>
                    </div>
                    
                </div>

                <div class="table"></div>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
